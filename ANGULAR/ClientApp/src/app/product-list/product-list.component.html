<div class="row">
  <div class="col-md-6">
    <h1 id="tableLabel">Products list</h1>
    <p>This component demonstrates fetching data from the server.</p>
  </div>
  <div class="col-md-6 text-right">
    <a class="btn btn-link" [routerLink]="['/product-create']">Create product</a>
  </div>
</div>

<p *ngIf="!products"><em>Loading...</em></p>

<div class="table-responsive">
  <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="products">
    <thead>
      <tr>
        <th>Title</th>
        <th>Price</th>
        <th>Description</th>
        <th>Image</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.title }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.image }}</td>
        <td><div class="btn btn-xs btn-link" [routerLink]="['/product-edit/', product.id]" >Editar</div> | <div class="btn btn-xs btn-link" (click)="deleteProduct(product.id)">Eliminar</div> </td>
      </tr>
    </tbody>
  </table>
</div>
